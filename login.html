<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple use page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <iframe class="d-none" loading="lazy" id="receiver" src="index.html" width="300" height="360"></iframe>
    <!-- load... -->
    <div class="loadBox">
        <div class="load-wrapp la-ball-beat la-dark la-3x">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>歡迎!!!</h1>
    </div>
    

    <div class="main">
        <form action="" class="login">
            <h1>Login</h1>
            <div class="item">
                <label for="account">Account:</label>
                <input type="text" id="account" placeholder="Yout Account" required>
            </div>
            <div class="item">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Yout Password" required>
            </div>
            <div class="box">
                <input type="reset" class="btn btn-outline-primary" value="reset">
                <input type="submit" id="check" class="btn btn-outline-primary" value="check">
            </div>
            <p class="error">error wrong password!! </p>

        </form>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js' integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="/all.js"></script>
</body>

</html>
